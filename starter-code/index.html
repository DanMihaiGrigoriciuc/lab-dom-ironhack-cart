    </div>


    <div class="product">

        <div class="product-name item">
          <p><span>IronShirt</span></p>
        </div>

          <p id="priceUnit"><span >$15.00</span></p>

          <label>QTY <input type="number" id="quantity" name="Name" value= "0" /></label>
        </div>

    </div>
